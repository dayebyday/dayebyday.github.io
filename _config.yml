# Site settings
title:          깨방정의 코딩 diary
description:    "Daye's Today I learned"
url:            "https://dayebyday.github.io"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         dayebyday
  url:          https://dayebyday.github.io
  email:        mdaye15@gmail.com

# Custom vars
version:        0.0.1
github:
  repo:         https://github.com/dayebyday/dayebyday.github.io

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         dayebyday
